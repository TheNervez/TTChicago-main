<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/tutorrequest.css">
  </head>
  <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <body>

    <form>
      <div class="container">
        <div class="title"><h1>Request for Tutor</h1></div><br>
        <label><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" >

        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" >

        <label><b>Pronouns</b></label>
        <input type="text" placeholder="Enter your Pronoun" >

        <label><b>Username</b></label>
        <input type="text" placeholder="Your Username" >

        <label><b>Grade</b></label>
        <div>
            <select class="custom_select">
              <option value="">----Select----</option>
              <option value="male">Middle School</option>
              <option value="freshman">High School-Freshman</option>
              <option value="sophomore">High School-Sophomore</option>
              <option value="junior">High School-Junior</option>
              <option value="seniors">High School-Senior</option>

            </select>
          </div>

        <label><b>Subject</b></label>
        <input type="text" placeholder="Enter Subject" ><br><br>

         <label><b>Question you have for the Tutor</b></label><br><br>
         <textarea class="name" rows="8" cols="60" placeholder="  your question here..."></textarea><br><br>
         <label><b>Additional Comments</b></label><br><br>
         <textarea class="name" rows="8" cols="60" placeholder="  your comments here..."></textarea>
<br><br>
<center><a href="#" class="button">Request</a></center>


  </div>
    </form>

  </body>
</html>
