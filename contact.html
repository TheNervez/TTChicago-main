<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
  </head>
  <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <body>
    <h1>Submit a Question or a Feedback To Our Support Team!</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="First Name">
    <input type="text" id="input-name" placeholder="Last Name">
    <input type="text" id="pronouns" placeholder="Pronouns">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject">

  </div>
  <div class="half right cf">
    <input type="text" id="topic" placeholder="Topic">
    <textarea name="message" type="text" id="input-message" placeholder="Question/Comments"></textarea>
      <input type="file" id="files" name="files" class="name" multiple><br><br>
  </div>
  <input type="submit" value="Submit" id="input-submit">
</form>
  </body>
</html>
